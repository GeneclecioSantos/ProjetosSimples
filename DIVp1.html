<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Currículo</title>
    </head>

    <body class="default">
        
        <div class="row">
            <!-- DIV 1-->
            <div class="row-1">
                <div class="block">
                    <div class="page-1">
                        <!-- Start Foto -->
                        <div class="profile">
                            <imag src="" alt="Perfil"/>
                        </div>
                        <!-- End Foto -->
                        <!--Seção de Educação-->
                        <div class="education">
                            <h2 class="title" style="color: yellow; font-size: 60px;">Educação</h2>
                            <span class="subtitle">Nome da faculdade</span>
                            <p class="paragraf">Descrição</p>
                        </div>
                        <!--Fim Seção de Educação-->

                        <!--Seção de Habilidades-->
                        <div class="skills">
                            <h2 class="title" style="color:blue;">Habilidades</h2>
                            <p class="paragraf">Habilidade 1</p>
                        </div>
                        <!--Fim Seção de Habilidades-->

                        <!--Seção de Interesses-->
                        <div class="interests">
                            <h2 class="title">Interesses</h2>
                            <p class="paragraf">Interesse 1</p>
                        </div>
                        <!--Fim Seção de Interesses-->
                    </div>
                </div>
            </div>
            <!-- DIV 2-->
            <div class="row-2">
                <div class="block">
                    <div class="page-2">
                        <!--Seção de nome-->
                        <div class="name">
                            <h1 class="title">Nome candidato</h1>
                            <h3 class="subtitle">Profissão</h3>
                            <p class="paragraf">Descrição de sua profissão</p>
                        </div>
                        <!--Fim Seção de nome-->
                        <!--Seção de Experiências-->
                        <div class="experience"> 
                            <h2 class="title">Experiências</h2>
                            <div class="item">
                                <span class="subtitle">Experiências 1</span>
                                <p class="paragraf">Descrição</p>
                            </div>
                        </div>
                        <!--Fim Seção de Experiências-->
                        <!--Seção de Referências-->
                        <div class="reference"> 
                            <h2 class="title">Referências</h2>
                            <div class="item">
                                <span class="subtitle">Referências 1</span>
                                <p class="paragraf">Descrição</p>
                            </div>
                        </div>
                        <!--Fim Seção de Referências-->
                    </div>
                </div>
            </div>
        </div>
    
        <footer>
        <div class="container">
            <p class="paragraf"><b>Rodapé</b></p>
        </div>
        </footer>
    </body>
</html>
